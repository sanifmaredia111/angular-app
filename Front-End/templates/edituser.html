<h2>Edit User Data</h2><hr>
<div class="row">
	<div class="col-md-6">
		<div class="well well-sm">
			<form ng-controller="edit-user">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" ng-model="userdata.name" placeholder="Enter Name" required>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" ng-model="userdata.email" placeholder="Enter Email" required>
				</div>
				<button type="submit" class="btn btn-default" ng-click="cancel()">Cancel</button>
				<button type="submit" class="btn btn-success" ng-click="updateUser()">Update User</button>
			</form>
		</div>
	</div>
</div>
