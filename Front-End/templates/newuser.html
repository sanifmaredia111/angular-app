<h2>Add New User</h2><hr>
<div class="row">
	<div class="col-md-6">
		<div class="well well-sm">
			<form ng-controller="add-new-user">
				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" ng-model="userdata.Name" placeholder="Enter Name" required>
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" ng-model="userdata.Email" placeholder="Enter Email" required>
				</div>
				<button type="submit" class="btn btn-success" ng-click="addUser()">Add User</button>
			</form>
		</div>
	</div>
</div>
